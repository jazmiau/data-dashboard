<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Doppio+One" rel="stylesheet">
  </head>
  <body>
    <nav> <!--Encabezado-->
      <img src="assets/images/logo.png" alt="">
      <button type="button" name="button"><i class="fa fa-bars" aria-hidden="true"></i></button>
      <p class="correo"> correo@example.com</p>
    </nav>

    <section id="lateral_bar"> <!--barra lateral-->
      <div class="box1">
        <h2>VENUES</h2>
      </div>
      <div class="box2">
        <ul>
          <li><input type="checkbox"><p>Santiago de Chile</p></li>
          <li><input type="checkbox"><p>Lima</p></li>
          <li><input type="checkbox"><p>Arequipa</p></li>
          <li><input type="checkbox"><p>Ciudad de México</p></li>
        </ul>
      </div>
      <div class="box3">
        <h2>GENERATIONS</h2>
      </div>
      <div class="box4">
        <ul>
          <li><input type="checkbox"><p>2017</p></li>
          <li><input type="checkbox"><p>2016</p></li>
          <li><input type="checkbox"><p>2015</p></li>
          <li><input type="checkbox"><p>2014</p></li>
        </ul>
      </div>
      <div class="box5"> <!--menú desplegable-->
        <h2>TEACHERS</h2>
      </div>
    </section>

    <section id="firts_info"> <!--sección graficos alumnas-->
      <div class="graphic1">
        <h2>ENROLLMENT</h2>
        <!--podemos poder imágenes de gráficos o gráficos reales-->
      </div>
      <div class="graphic2">
        <h2>ACHIEVEMENT</h2>
        <!--podemos poder imágenes de gráficos o gráficos reales-->
      </div>
      <div class="graphic3">
        <h2>NET PROMOTER SCORE</h2>
        <!--podemos poder imágenes de gráficos o gráficos reales-->
      </div>
    </section>

    <section id="second_info"> <!--sección sprint-->
      <div class="notes"><!--notas sprint-->
        <!--imagen-->
      </div>
      <div class="tec"><!--porcentajes técnicos-->
        <!--imagen-->
      </div>
      <div class="satisfaction"><!--porcentaje satisfacción-->
        <!--imagen-->
      </div>
    </section>

    <section id="last_info"><!--sección profesores/jedi masters-->
      <div class="cont">
        <!--div que contenga info sobre profesores-->
      </div>

    </section>

		<!-- Base de datos -->
		<script src="./js/data.js"></script>
		<!-- Aquí va tus archivos JS -->
    <script src="./js/app.js"></script>
  </body>
</html>
